---
name: Build Premium Binaries

"on":
  push:
    branches:
      - main
    paths:
      - "premium/**"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 1.0.0)"
        required: false
        default: ""

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: ccp-premium-linux-x86_64
          - os: macos-13
            artifact: ccp-premium-darwin-x86_64
          - os: macos-14
            artifact: ccp-premium-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install git-crypt (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y git-crypt

      - name: Install git-crypt (macOS)
        if: runner.os == 'macOS'
        run: brew install git-crypt

      - name: Decrypt premium folder
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          echo "$GIT_CRYPT_KEY" | base64 -d > /tmp/git-crypt.key
          git-crypt unlock /tmp/git-crypt.key
          rm /tmp/git-crypt.key
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build binary
        working-directory: premium
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}
          path: premium/dist/${{ matrix.artifact }}
          retention-days: 90

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: binaries

      - name: Flatten binary structure
        run: |
          mkdir -p release
          find binaries -type f -name 'ccp-premium-*' -exec cp {} release/ \;
          ls -la release/

      - name: Delete existing premium-latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          gh release delete premium-latest --yes --repo "$REPO" || true
          git push --delete origin premium-latest || true
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: premium-latest
          name: Premium (Latest)
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Claude CodePro Premium

            Latest premium binaries. Downloaded automatically by installer.

            ### Binaries
            - ccp-premium-linux-x86_64
            - ccp-premium-darwin-x86_64
            - ccp-premium-darwin-arm64
